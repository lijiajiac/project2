<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../bt4/css/bootstrap.css">

    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="container">

    <div class="row mb-2">
        <div class="col-12 text-center">
            <h5 class="font-weight-bold">长寿旅游管理后台</h5>
        </div>
    </div>

    <form action="travel.html" method="post" id="form">
        <div class="row justify-content-center">
            <div class="col-4 border border-secondary" style="height: 270px;">
                <div class="ml-4 mt-4 mr-4 border border-1 p-1 pl-2 d-none" id="show_tips"></div>
                <div class="form-group pl-4 pr-4 pt-4" id="name_div">
                    <label for="name" class="text-secondary">用户名称:</label>
                    <input type="text" name="name" class="form-control bg-light" id="name"/>
                </div>

                <div class="form-group pl-4 pr-4">
                    <label for="password" class="text-secondary">登录密码:</label>
                    <input type="password" name="password" class="form-control bg-light" id="password">
                </div>
                <div class="form-group text-right mr-4">
                    <input type="hidden" name="statu" value="0">
                    <input type="submit" class="btn btn-sm border border-secondary" value="登 录" id="login_btn">
                </div>
            </div>
        </div>
    </form>

</div>
</body>
<script type="text/javascript" src="../bt4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="../js/login.js"></script>


</html>
