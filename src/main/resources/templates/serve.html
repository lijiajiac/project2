<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>景区咨询</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font/iconfont.css">

    <link rel="stylesheet" href="../bt4/css/bootstrap.css">
    <script>
        function deleteone(th) {
            var chi = th.parentNode.parentNode.childNodes;
            var fir = chi[3].firstChild;
            console.log(fir.checked);
            if (fir.checked == false) {
                alert("请选择删除的景点");
                return false;
            } else {
                return true;
            }
        }

        function quanxuan() {
            var qx = document.getElementById("quanxuan");
            var arr = document.getElementsByName("che");
            for (var a = 0; a < arr.length; a++) {
                var zf = arr[a];
                zf.checked = qx.checked;
            }
        }

        function danxuan() {
            var quanxuan = document.getElementById("quanxuan");
            var arr = document.getElementsByName("che");
            var count = 0;
            for (var a = 0; a < arr.length; a++) {
                var f = arr[a];
                if (f.checked == false) {
                    quanxuan.checked = false;
                } else {
                    count++;
                }
            }
            if (count == arr.length) {
                quanxuan.checked = true;
            }
        }

        function deletes() { //景点列表
            var ids = ""
            var arr = document.getElementsByName("che");
            var count = 0;
            for (var a = 0; a < arr.length; a++) {
                var zf = arr[a];
                if (zf.checked == true) {
                    count++;
                    var pre = zf.parentNode.parentNode.childNodes;
                    var a1 = pre[1].value;
                    ids += (a1 + ",");
                }
            }
            if (count == 0) {
                alert("请选择一组需要删除的景点");
                return false;
            } else {
                window.location.href = "/main/deleteser?" + "ids=" + ids;//使用js传递参数到指定的controller里
            }
        }
    </script>
</head>
<body>
<!--调用头部公共代码-->
<div th:replace="~{base::header}"></div>

<section style="display: flex">
    <!--调用公共的代码片段-->
    <div th:replace="~{base::section_leaf('serve')}" class="bg-light"></div>

    <div class="base_rahit bg-light">
        <div style="height: 45px; background-color:#eeeeee;display: flex; justify-content: space-between"
             class="ml-3 mt-3">
            <div class=" mt-2">
                <span class="text-muted font-weight-bold mt-5 ml-3 "
                      style="font-size: 20px;margin-top: 5px;">景区咨询</span>
            </div>
            <div>
                <a th:href="@{/main/serve_1}" class="btn btn-outline-success btn-sm mt-3 mr-1 mb-1">添加</a>
                <a href="javascript:void(0)" class="btn btn-outline-success btn-sm mt-3 mr-5 mb-1"
                   onclick="return deletes()">删除</a>
            </div>
        </div>

        <table class="w-100 m-3" style="margin-left: 15px; text-align: center" id="my_table">
            <tr style="font-weight: bold; background-color: #00ced1;">
                <th class="pt-3 pb-3"><input type="checkbox" class="ml-3" id="quanxuan" onclick="quanxuan()"></th>
                <th>咨询点名称</th>
                <th>联系号码</th>
                <th>操作</th>
            </tr>
            <tr th:each="rns:${list}">
                <input type="hidden" th:value="${rns.id}" id="val">
                <td><input type="checkbox" class="ml-3" id="mychek" name="che" onclick=" danxuan()"></td>
                <td th:text="${rns.title}"></td>
                <td th:text="${rns.tho}"></td>
                <td>
                    <a th:href="@{/main/serve_2(id=${rns.id})}" class="btn btn-outline-success btn-sm mt-3 mr-5 mb-1"
                       onclick="return deleteone(this)">删除</a>
                </td>
            </tr>
        </table>
    </div>
</section>
</body>
<script type="text/javascript" src="../bt4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.3.1.min.js"></script>
</html>
