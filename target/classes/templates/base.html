<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>通用界面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font/iconfont.css">

    <link rel="stylesheet" href="../bt4/css/bootstrap.css">
</head>

<body>
<header style="background-color: #0056b3" th:fragment="header" class="w-100">
    <div class="row" style="height:50px">
        <div class="col-6 d-flex flex-row align-items-center">
            <span class="iconfont icon-fangzi text-white ml-4" style="font-size: 20px;"></span>
            <spna style="font-size: 18px;" class="text-white">长寿旅游管理后台</spna>
        </div>
        <div class="col-6 d-flex flex-row align-items-end justify-content-end pr-4 mb-1" style="justify-content: right">
            <span class="text-white mr-1" style="font-size: 12px">用户名：</span>
            <span th:text="${#session.getAttribute('username')}" class="text-white ml-1 mr-1"></span>
            <!--         <a th:href="@{/password}" class="text-white mr-1" style="font-size: 12px">修改密码</a>-->
            <span class="text-white mr-1">|</span>
            <a th:href="@{/logout}" class="text-white mr-3" style="font-size: 12px">退出</a>
        </div>
    </div>
</header>
<div class="base_laef bg-light" th:fragment="section_leaf(sname)" style="margin-top: 10px">
    <span class="base_lafe_span">用户管理</span>
    <a th:if="${#session.getAttribute('username')=='admin'}" th:href="@{/main/adduserpage}"
       th:class="${sname=='add'?'base_lafe_ma':'base_lafe_a'}">注册新用户</a>
    <a th:if="${#session.getAttribute('username')=='admin'}" th:href="@{/main/selectAllUsers}"
       th:class="${sname=='find'?'base_lafe_ma':'base_lafe_a'}">查看所有用户信息</a>
    <a th:href="@{/main/updateuser}" th:class="${sname=='update'?'base_lafe_ma':'base_lafe_a'}">修改个人信息</a>

    <span class="base_lafe_span">景点</span>
    <a th:href="@{/main/scennic}" th:class="${sname=='scennic'?'base_lafe_ma':'base_lafe_a'}">景点列表</a>

    <span class="base_lafe_span">消息</span>
    <a th:href="@{/main/message}" th:class="${sname=='message'?'base_lafe_ma':'base_lafe_a'}">焦点消息</a>
    <a th:href="@{/main/message2}" th:class="${sname=='message2'?'base_lafe_ma':'base_lafe_a'}">消息列表</a>

    <span class="base_lafe_span">视频</span>
    <a th:href="@{/main/video}" th:class="${sname=='video'?'base_lafe_ma':'base_lafe_a'}">视频列表</a>

    <span class="base_lafe_span">周边</span>
    <a th:href="@{/main/rim}" th:class="${sname=='rim'?'base_lafe_ma':'base_lafe_a'}">周边列表</a>

    <span class="base_lafe_span">服务</span>
    <a th:href="@{/main/serve}" th:class="${sname=='serve'?'base_lafe_ma':'base_lafe_a'}">景区咨询</a>
    <a th:href="@{/main/serve2}" th:class="${sname=='serve2'?'base_lafe_ma':'base_lafe_a'}">投诉和建议</a>
    <a th:href="@{/main/serve3}" th:class="${sname=='serve3'?'base_lafe_ma':'base_lafe_a'}">交通路线</a>

    <span class="base_lafe_span">系统设置</span>
    <a th:href="@{/main/setup}" th:class="${sname=='setup'?'base_lafe_ma':'base_lafe_a'}">长寿概况</a>
    <a th:href="@{/main/setup2}" th:class="${sname=='setup2'?'base_lafe_maa':'base_lafe_aa'}">版本管理</a>
</div>


</body>
<script type="text/javascript" src="../bt4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.3.1.min.js"></script>
</html>
