<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/scennic.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../font/iconfont.css">

<link rel="stylesheet" href="../bt4/css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <title>所有用户信息</title>
    <style type="text/css">
        table {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
            margin: 40px auto;
        }

        tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            height: 40px;
            text-align: center;
        }


    </style>

    <script type="text/javascript">
        function cg() {
            $("#show_span").text("删除成功!");
            showAndHide();
        }

        var intervalID = null;

        function showAndHide() {  /*js校验提示框显示*/
            //debugger;
            $("#show_span").fadeIn("slow");

            intervalID = window.setInterval("hidetip();", 3000);//设置一个定时器
        }

        function hidetip() {
            $("#show_span").fadeOut("slow");
            window.clearInterval(intervalID)
        }
    </script>
</head>
<body>
<!--调用头部公共代码-->
<div th:replace="~{base::header}"></div>
<section style="display: flex">
    <!--调用公共的代码片段-->
    <div th:replace="~{base::section_leaf('find')}" class="bg-light"></div>
    <div class="base_rahit bg-light">
        <div type="hidden" id="show_span"></div><!--检验错误信息提示框-->
        <div class=" mt-3 mb-3">
                    <span class="text-muted font-weight-bold mt-5 ml-3 "
                          style="font-size: 20px;margin-top: 5px;">所有用户信息</span>
        </div>
        <table>
            <tr>
                <th style="min-width: 50px">id</th>
                <th style="min-width: 50px">name</th>
                <th>password</th>
                <th style="min-width: 50px">state</th>
                <th>salt</th>
                <th>注册时间</th>
                <th style="min-width: 80px">操 作</th>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.state}"></td>
                <td th:text="${user.salt}"></td>
                <!--输出指定格式的日期时间-->
                <td th:text="${#dates.format(user.createdate,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td><a th:href="@{/main/adupdate(id=${user.id})}" style="color: red">修改</a>&nbsp;&nbsp;<a
                        th:href="@{/main/addelete(id=${user.id})}" style="color: red" onclick="cg();">删除</a></td>
            </tr>
        </table>


    </div>

</section>
</body>
<script type="text/javascript" src="../bt4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.3.1.min.js"></script>
</html>
