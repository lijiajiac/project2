<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/scennic.css">
    <link rel="stylesheet" href="../bt4/css/bootstrap.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=b850c2cfef116acbbbc80fad771e2196&plugin=AMap.Geocoder"></script>
    <script>
        var geocoder = new AMap.Geocoder();

        function geoCode() {
            var addr = document.getElementById('address').value;
            console.log(addr);
            geocoder.getLocation(addr, function (status, result) {
                if (status === 'complete' && result.geocodes.length) {
                    var lnglat = result.geocodes[0].location; //获取经纬度
                    var arry = lnglat.toString().split(",");  //分离成经度和纬度的数组
                    document.getElementById('longitude').value = arry[0];  //经度
                    document.getElementById('latitude').value = arry[1];  //纬度
                } else {
                    $("#show_span").text("根据地址查询位置失败");
                    showAndHide();
                }
            });
        }

        function fanhui() {
            window.history.back();//返回
        }

        function shanchu(th) {
            var tr = th.parentNode.parentNode;//得到一行的tr
            tr.remove();
            var mytd2 = document.getElementById("yida-tf-td2").innerText;//分离出总大小
            var s1 = mytd2.split("：");
            var s2 = s1[1].split("k");
            var mytd3 = document.getElementById("yida-tf-td").innerText;//分离出总文件个数
            var yu = mytd3.split("个");
            var tdd = Number(yu[0]);
            var p = Number(s2[0]);

            var tds = tr.childNodes;
            for (var a = 0; a < tds.length; a++) {
                if (tds[a].className == "yida-size") {
                    var td = tds[a].innerText;
                    var td2 = td.split("k");
                    var pp = p - Number(td2[0]);
                    tdd--;
                }
            }
            if (pp > 0) {
                var mytd2 = document.getElementById("yida-tf-td2");//获取标签对象
                mytd2.setAttribute('style', 'color:black');
                mytd2.innerHTML = "总计：" + (pp.toFixed(2)) + "kb";

                var mytd2 = document.getElementById("yida-tf-td");//获取标签对象
                mytd2.setAttribute('style', 'color:black');
                mytd2.innerHTML = tdd + "个文件";
            } else {
                var mytd2 = document.getElementById("yida-tf-td2");//获取标签对象
                mytd2.setAttribute('style', 'color:black');
                mytd2.innerHTML = "总计：" + 0.00 + "kb";

                var mytd2 = document.getElementById("yida-tf-td");//获取标签对象
                mytd2.setAttribute('style', 'color:black');
                mytd2.innerHTML = tdd + "个文件";
            }
            //删除配图后更新要保存在数据库的数据
            var v = th.parentNode.parentNode.childNodes[9].value; //要删除的图片路径
            var s = document.getElementById("spotImages").value;//得道数据库保存信息
            var zi = v.substring(1, v.length - 15);
            var split1 = s.split(",");    //分离数据库保存的数据得道每一个配图的信息
            for (var a = 0; a < split1.length; a++) {    //遍历
                var st = split1[a];
                if (st.indexOf(zi) != -1) {//判断要删除的配图信息是分离出的那一条
                    var number = s.indexOf(st);      //查看删除配图在数据库信息中的位置
                    if (number == 0) {
                        var s1 = s.substring(st.length + 1, s.length);          //通过查出的位置索引，截取去掉需要删除的配图信息，
                        document.getElementById("spotImages").value = s1;     //更新数据库保存的配图信息
                    } else if (number > 0) {
                        var s2 = s.substring(0, number - 1);
                        var s3 = s.substring(st.length + number, s.length);
                        document.getElementById("spotImages").value = s2 + s3;
                    }
                }
            }
        }
        var intervalID = null;

        function showAndHide() {  /*js校验提示框显示*/
            $("#show_span").fadeIn("slow");

            intervalID = window.setInterval("hidetip();", 3000);//设置一个定时器
        }

        function hidetip() {
            $("#show_span").fadeOut("slow");
            window.clearInterval(intervalID)
        }
    </script>
</head>
<body>
<!--调用头部公共代码-->
<div th:replace="~{base::header}"></div>

<section style="display: flex;" class="bg-light">
    <!--调用公共的代码片段-->
    <div th:replace="~{base::section_leaf('scennic')}" class="bg-light"></div>

    <div class="base_rahit bg-light" style="margin-left: 15px;background-color:#eeeeee;">
        <div style="height: 45px; background-color:#eeeeee;display: flex; justify-content: space-between" class="mt-3">
            <div class=" mt-2">
                <span class="text-muted font-weight-bold mt-5 ml-3 "
                      style="font-size: 20px;margin-top: 5px;">修改景点</span>
            </div>
        </div>
        <form th:action="@{/main/update2}" method="post" enctype="multipart/form-data">
            <!-- enctype="multipart/form-data"-->
            <div class="w-100">

                <input type="hidden" name="ModifyTime"
                       th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}">
                <input type="hidden" name="spotImages" id="spotImages" th:value="${str}">
                <input type="hidden" name="id" th:value="${id}">
                <input type="hidden" id="imgsize" value="0">  <!--记录未上传文件的个数用于JS校验时的判断-->
                <div type="hidden" id="show_span"></div>
                <input type="hidden" name="pages" th:value="${page}">

                <div style="background-color:#eeeeee;display: flex;align-items: center" class="mt-3 mb-3">
                    <span style="text-align: right;margin-left: 60px;width: 80px"><b
                            style="color: red;font-size: 16px;">*</b>标题：</span>
                    <input type="text" name="title" placeholder="请输入不超过15个字的标题" class="mt-3 mb-3 ml-1"
                           th:value="${RNS.title}">
                </div>
                <div class="mt-3 mb-3">
                    <span style="text-align: right;margin-left: 60px;width: 80px"><b
                            style="color: red;font-size: 16px;">*</b> 所在景区：</span>
                    <select name="scenic.id" class="mr-3"
                            style="border: 1px solid black; background-color: white;height: 25px;">
                        <option th:value="${id1}" selected="selected" th:text="${scen}"></option>
                        <option th:each="scenic:${scenics}" th:value="${scenic.id}" th:text="${scenic.name}"></option>
                    </select>
                </div>
                <div style="background-color:#eeeeee;display: flex" class="mt-3 mb-3">
                    <div class="w-50">
                        <span style="width: 80px; text-align: right;margin-left: 60px;"><b
                                style="color: red;font-size: 16px;">*</b> 游玩时长：</span>
                        <input type="text" placeholder="例： 8" class="mt-3 mb-3" name="time" th:value="${RNS.time}">小时
                    </div>
                    <div class="w-50">
                        <span style="width: 80px; text-align: right;"><b style="color: red;font-size: 16px;">*</b> 开放时间：</span>
                        <input type="text" placeholder="例： 8:00-18:00" class="mt-3 mb-3" name="time2"
                               th:value="${RNS.time2}">
                    </div>
                </div>
                <div style="display: flex" class="mt-3 mb-3">
                    <div class="w-50">
                        <div class="w-100">
                    <span style="text-align: right;margin-left: 63px;width: 80px">
                        <b style="color: red;font-size: 16px;">*</b>交通信息：</span>
                            <input type="text" placeholder="请输入不超过50个字的交通信息" class="mb-1" name="traffic"
                                   th:value="${RNS.traffic}">
                        </div>

                        <div class="w-100">
                    <span style="text-align: right;margin-left: 86px;width: 80px">
                        <b style="color: red;font-size: 16px;">*</b> 门票：</span>
                            <input type="text" placeholder="成人：例 20" class="mb-1 mt-2" style="width: 100px;"
                                   name="adult" th:value="${RNS.adult}">元
                            <input class="ml-1 mb-1" type="text" placeholder="儿童：例 10" style="width: 100px;"
                                   name="child" th:value="${RNS.child}">元
                        </div>
                        <div class="w-100">
                    <span style="text-align: right;margin-left: 86px;width: 80px">
                        <b style="color: red;font-size: 16px;">*</b> 地址：</span>
                            <input type="text" placeholder="地址越详细经纬度越精准" class="mt-3 mb-1" name="site" id="address"
                                   th:value="${RNS.site}">
                        </div>
                        <button type="button" class="btn btn-success text-white mb-2" style="margin-left: 100px;"
                                onclick="geoCode();">获取经纬度
                        </button>
                    </div>
                    <div class="w-50 mt-3 mb-3" style="display: flex ;align-items: center">
                        <b style="color: red;font-size: 16px;">*</b>
                        门票说明：
                        <textarea placeholder="请输入不超过100个汉字的门票说明"
                                  style="resize: none;height: 130px;width: 230px;margin-left: 8px;" name="tickets"
                                  th:text="${RNS.tickets}"></textarea>
                    </div>
                </div>
                <div style="background-color:#eeeeee;" class="mt-3 mb-3">
                    <span style="width: 80px; text-align: right;margin-left: 35px;"><b
                            style="color: red;font-size: 16px;">*</b>地图显示名称：</span>
                    <input type="text" placeholder="输入不超过50个汉字的地图显示名称" class="mt-3 mb-3" name="territory"
                           th:value="${RNS.territory}">
                    <b style="color: red;font-size: 16px;margin-left: 50px">*</b>
                    经度：<input type="text" placeholder="请输入经度" class="mt-3 mb-3" style="width: 80px;" name="longitude"
                              id="longitude" th:value="${RNS.longitude}">
                    <b style="color: red;font-size: 16px;margin-left: 50px">*</b>
                    纬度：<input type="text" placeholder="请输入纬度" class="mt-3 mb-3" style="width: 80px;" name="latitude"
                              id="latitude" th:value="${RNS.latitude}">
                </div>
                <div class="mt-3 mb-3" style="display: flex">
                    <div class="w-50">
                        <span style="width: 80px; text-align: right;margin-left: 52px;"><b
                                style="color: red;font-size: 16px;">*</b> 联系电话1：</span>
                        <input type="text" placeholder="选填号码()" name="tho" th:value="${RNS.tho}">
                    </div>
                    <div class="w-50">
                        <b style="color: red;font-size: 16px;">*</b>
                        联系电话2：<input type="text" placeholder="选填号码()" name="tho2" th:value="${RNS.tho2}">
                    </div>
                </div>
                <div style="background-color:#eeeeee;display: flex;align-items: center" class="mt-3 mb-3">
                    <span style="width: 80px; text-align: right;margin-left: 62px;"><b
                            style="color: red;font-size: 16px;">*</b>简介：</span>
                    <textarea name="brief" placeholder="请输入不超过1024个汉字的简介" style="resize: none;height: 100px;width: 80%"
                              class="mt-3 mb-3" th:text="${RNS.brief}"></textarea>
                </div>
                <div class="mt-3" style="display: flex;align-items: center">
                    <div>
                        <span style="width: 80px; text-align: right;margin-left: 60px;"><b
                                style="color: red;font-size: 16px;">*</b>上传配图：</span>
                    </div>
                    <table class="table table-striped rounded-0 h-100 m-3 p-0 w-50 " id="yida-table">
                        <thead style="background-color:#dedede; color:#666666; ">
                        <tr>
                            <td>缩虐图</td>
                            <th>文件名</th>
                            <th class="text-center ">文件</th>
                            <th class="text-center ">移除文件</th>
                        </tr>
                        </thead>
                        <tbody id="yida-tbody">
                        <input type="hidden" th:value="${eid}">
                        <tr th:each="ma,co:${map}" class="text-center">
                            <td><img th:src="${ma.key}" style="width: 60px;height: 40px;"></td>
                            <td th:text="${#strings.substring(ma.value,9,ma.value.length)}"></td>
                            <td th:text="${#strings.substring(ma.value,0,8)}" class="yida-size"></td>
                            <td><a href="javascript:void(0)" style="color:black;text-decoration: none"
                                   class="iconfont icon-icon1 yida-icon-a" onclick="shanchu(this)"></a></td>
                            <input type="hidden" th:value="${ma.key}" id="ip">
                        </tr>
                        </tbody>

                        <tfoot>
                        <tr style="background-color:#dedede">
                            <td></td>
                            <td id="yida-tf-td" th:text="${I}"></td>
                            <td colspan="3" class="text-center" id="yida-tf-td2" th:text="${K}"></td>
                        </tr>
                        <tr style="border:hidden;">
                            <td colspan="4" class="border-0 text-muted">提示：单张图片不得超过1M,上传图片尺寸不能小于320*180!</td>
                        </tr>
                        </tfoot>
                    </table>
                    <form id="myform" enctype="multipart/form-data">
                        <div>
                            <a id="uploadfile_a" class="text-white"><input type="file" id="myfile" name="yida"
                                                                           multiple="multiple">选择图片</a><br>
                            <input type="button" class="btn btn-success rounded-0 mt-2"
                                   style=" width: 80px;height: 30px;padding:0px;" value="开始上传" id="uploadfile"/>
                        </div>
                    </form>
                </div>
                <div style="background-color:#eeeeee;height: 120px;padding-top: 20px;" id="yida-icon">
                    <span style="width: 80px; text-align: right;margin-left: 44px;" class="mt-3"><b
                            style="color: red;font-size: 16px;">*</b>上传缩虐图：</span>
                    <a id="uploadfile_a2"><input type="file" id="myfile2" name="yida2">
                        <spna id="icon"></spna>
                        <img th:src="${thu}" style="width: 60px;height: 60px;" id="yida-my-img"></a>
                    <br>
                    <spna class="mt-1 text-muted mt-3 mb-3" style="font-size: 13px;margin-left: 130px;">
                        提示:单张图片大小不得超过1M
                    </spna>

                </div>
                <div class="mt-3 mb-5">
                    <input type="submit" value="发布" class="btn btn-success text-white" style="margin-left: 142px"
                           onclick="return check()">
                    <input type="button" value="返回" class=" btn btn-success text-white" onclick="fanhui(this);"></a>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script type="text/javascript" src="../bt4/bootstrap.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.3.1.min.js"></script>


<script type="text/javascript" src="../js/scennic-1.js"></script>
<script type="text/javascript" src="../js/scennic-2.js"></script>
<script type="text/javascript" src="../js/scennic-3.js"></script>
<script type="text/javascript" src="../js/scennic303.js"></script><!--发布校验-->
</html>
