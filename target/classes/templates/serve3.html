<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>交通路线</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font/iconfont.css">

    <link rel="stylesheet" href="../bt4/css/bootstrap.css">
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=b850c2cfef116acbbbc80fad771e2196&plugin=AMap.Geocoder"></script>
    <script>
        var geocoder = new AMap.Geocoder();

        function geoCode() {
            var addr = document.getElementById('address').value;
            console.log(addr);
            geocoder.getLocation(addr, function (status, result) {
                if (status === 'complete' && result.geocodes.length) {
                    var lnglat = result.geocodes[0].location; //获取经纬度
                    var arry = lnglat.toString().split(",");  //分离成经度和纬度的数组
                    document.getElementById('longitude').value = arry[0];  //经度
                    document.getElementById('latitude').value = arry[1];  //纬度
                } else {
                    alert('根据地址查询位置失败');
                }
            });
        }

        function good() {
            alert("提交成功！！！");
        }


    </script>
</head>
<body>
<!--调用头部公共代码-->
<div th:replace="~{base::header}"></div>

<section style="display: flex">
    <!--调用公共的代码片段-->
    <div th:replace="~{base::section_leaf('serve3')}" class="bg-light"></div>

    <div class="base_rahit bg-light">
        <div style="height: 45px; background-color:#eeeeee;display: flex; justify-content: space-between" class="mt-3">
            <div class=" mt-2">
                <span class="text-muted font-weight-bold mt-5 ml-3 "
                      style="font-size: 20px;margin-top: 5px;">交通路线</span>
            </div>
        </div>
        <form th:action="@{/main/ser3}" method="post" class="mt-3">
            <div style="background-color:#eeeeee">
                    <span style="text-align: right;margin-left: 26px;width: 80px">
                        <b style="color: red;font-size: 16px;">*</b> 目的地名称：</span>
                <input type="text" placeholder="地址越详细经纬度越精准" class="mt-3 mb-1" name="title" id="address"
                       style="width: 50%;height: 28px;" th:value="${the.title}">
                <button type="button" class="btn btn-success text-white mb-3" style="margin-left: 20px;"
                        onclick="geoCode();">获取经纬度
                </button>
            </div>
            <div>
                <b style="color: red;font-size: 16px;margin-left: 73px">*</b>
                经度：<input type="text" placeholder="请输入经度" class="mt-3 mb-3" style="width: 50%;height: 28px;"
                          name="longitude" id="longitude" th:value="${the.longitude}">
            </div>
            <div style="background-color:#eeeeee">
                <b style="color: red;font-size: 16px;margin-left: 73px">*</b>
                纬度：<input type="text" placeholder="请输入纬度" class="mt-3 mb-3" style="width: 50%;height: 28px;"
                          name="latitude" id="latitude" th:value="${the.latitude}">
            </div>
            <div>
                <input type="submit" class="btn btn-success mt-3 mb-3" style="width: 70px; margin-left: 125px;"
                       th:value="提交" onclick="good()">
            </div>
        </form>
    </div>
</section>
</body>
<script type="text/javascript" src="../bt4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bt4/js/popper.min.js"></script>
<script type="text/javascript" src="../bt4/js/jquery-3.3.1.min.js"></script>
</html>
